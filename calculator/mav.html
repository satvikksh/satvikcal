<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
        <input type="text" name="screen" id="screen">
            <table>

                <tr>
                    <td><button onclick="calcButton('(')">(</button></td>
                    <td><button onclick="calcButton(')')">)</button></td>
                    <td><button onclick="clearAll('clearAll')">C</button></td>
                    <td><button onclick="operation('devide')">/</button></td>
                </tr>

                <tr>
                    <td><button onclick="calcButton('7')">7</button></td>
                    <td><button onclick="calcButton('8')">8</button></td>
                    <td><button onclick="calcButton('9')">9</button></td>
                    <td><button onclick="operation('*')">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="calcButton('4')">4</button></td>
                    <td><button onclick="calcButton('5')">5</button></td>
                    <td><button onclick="calcButton('6')">6</button></td>
                    <td><button onclick="operation('-')">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="calcButton('1')">1</button></td>
                    <td><button onclick="calcButton('2')">2</button></td>
                    <td><button onclick="calcButton('3')">3</button></td>
                    <td><button onclick="operation('+')">+</button></td>
                </tr>


                <tr>
                    <td><button onclick="calcButton('0')">0</button></td>
                    <td><button onclick="calcButton('.')">.</button></td>
                    <td><button onclick="calcButton('%')">%</button></td>
                    <td><button onclick="calculate('=')">= </button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="mv.js"></script>

</html>
